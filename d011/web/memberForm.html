<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="register" method="GET">
		<table>
		  <caption> 회원가입 </caption>

		  <tbody>
			<tr> 
				<td><label for="id">아이디</label></td>
				<td><input type="text" name="id" placeholder="아이디를 입력하시오"></td> 
			</tr>
			<tr> 
				<td><label for="pwd">비밀번호</label></td>
				<td><input type="text" name="pwd" placeholder="비밀번호를 입력하시오"></td> 
			</tr>			
			<tr> 
				<td><label for="pwdAgain">비밀번호 재확인</label></td>
				<td><input type="text" name="pwdAgain" placeholder="비밀번호를 재입력하시오"></td> 
			</tr>	

			<tr> 
				<td><label for="name">이름</label></td>
				<td><input type="text" name="name"></td> 
			</tr>
			<tr> 
				<td><label for="sex">성별</label></td>
				<td colspan="2"><input type="radio" value="man" name="sex" size="10">남자
				                <input type="radio" value="woman" name="sex" size="10">여자</td>
			</tr>
			<tr> 
				<td><label for="birthday">생일</label></td>
				<td><input type="date" name="date"></td> 
			</tr>
			<tr> 
				<td colspan="2"><input type="email" name="email" size="35" placeholder="본인확인 (이메일)"></td> 
			</tr>

			<tr> 
				<td colspan="3"><select name="sel">
					<option value="82">+82</option>
					<option value="83">+83</option>
					</select>
					<input type="text" name="call" size="23">
				    <input type="button" value="인증" name="call"></td>
			</tr>
			<tr> 
				<td colspan="2">
					<input type="text" name="callCheck" size="30" placeholder="인증번호">
				    <input type="button" value="확인" name="callCheck" ></td>
			</tr>


		  </tbody>
		</table>

	</form>
</body>
</html>
