<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>Form Test</h1>
	<form action="register" method="get">
		<input type="text" required /><br /> <br>
		<input type="email" value="some@email.com" /><br>
		<input type="date" min="2015-09-14" max="2016-09-14"
		value="2015-09-14"/><br>
		<input type="range" min="0" max="50" value="10" /><br>
		<input type="search" results="10" placeholder="Search..." /><br>
		<input type="tel" placeholder="(555) 555-5555"
		pattern="^\(?\d{3}\)?[-\s]\d{3-4}[-\s]\d{4}$" /><br>
		<input type="color" placeholder="e.g. #bbbbbb" /><br>
		<input type="number" step="1" min="-5" max="10" value="0" /> <br>
		<input type="submit" value="REGISTER">
	</form>	
</body>
</html>
