<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>POS SYSTEM</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2348a50ce2bdcf2f6cf00ff8ad5e426d"></script>
<style>
#product {
   width:500px;
   height:400px;
   border:2px solid blue;
   overflow:auto;
}

#product > div {
   width:150px;
   height:200px;
   border:1px dashed light gray;
   float:left;   
   margin:3px;
   font-size:20px;
   font-weight:BOLD;
   border-radius:20px;
   box-shadow: 5px 5px 5px gray;
}

#product > div > img {
   padding:4px 0 0 4px;
   width:80px;
   height:80px;
}

#cart{
   width:500px;
   height:200px;
   border:2px solid green;
   overflow:auto;
}

#cart > img {
   margin:5px;
   border-radius:20px;
   width:30px;
   height:30px;
}

#map{
	width:600px;
	height:600px;
	border:2px solid blue;
}
</style>
<script>

/* ----------------------------------------------------------------------------------------- */
										/* 차트 시스템 */
/* ----------------------------------------------------------------------------------------- */
var products = null;
var sum=0;

function display(datas){
   var result = '';
   $(datas).each(function(index, data){
      var result = '';
      result += '<div num="'+index+'">';
      result += '<img src="img/'+data.img+'">';
      result += '<p>'+data.name+'</p>';
      result += '<p>'+data.price+'</p>';
      result += '</div>';
      $('#product').append(result);
   });   
};

function getData(){
   $.ajax({
      url:'getdata4',
      async:false,
      success:function(result){
         display(result);
      },
      error:function(){
         alert('Error...!1');
      }
   });
};

function cart(n){
   $.ajax({
      url:'getdata4',
      success:function(result){
         var name = result[n].name;
         var price = result[n].price;
         var img = result[n].img;
         var resulthtml = '';
         resulthtml += '<img src="img/'+img+'">';
         resulthtml += name+' '+price+'<br>';
         $('#cart').append(resulthtml);
         sum += price;
         $('#sum>span').text(sum);
      },
      error:function(){
         alert('Error...!2');
      }
   }); 
};

function payment(){
	      money = $('#payment > input').val();
         if(isNaN(money) == false){
            if(sum==0){
                  $('#payment > p').text('제품을 선택해주세요');
            }else{
               if(money < sum){
                  $('#payment > p').text('돈이 부족합니다');
               }else{
                  $('#payment > p').text(money-sum+'원이 남았습니다');
                  var total = $('#sum > span').text();
                            }
            }
         }else{
            $('#payment > p').text('돈은 문자일 수 없습니다');
         }
         
};

/* ----------------------------------------------------------------------------------------- */
										/* 지도 시스템 */
/* ----------------------------------------------------------------------------------------- */
var map = null;

//지점 포인트 지도에 표시
function setMarkers(arrs){
	$(arrs).each(function(index,geo){
	    var marker = new kakao.maps.Marker({
	        title:geo.name,
	    	position: new kakao.maps.LatLng(geo.lat, geo.lng)
	    });
	    marker.setMap(map);
	    
	    var iwContent = '<div style="padding:5px;"><a href="'+geo.url+'">'+geo.name+'</a></div>', 
	    iwRemoveable = true; 

		var infowindow = new kakao.maps.InfoWindow({
	    	content : iwContent,
	    	removable : iwRemoveable
		});

		kakao.maps.event.addListener(marker, 'click', function() {
	      infowindow.open(map, marker);  
		});
	    
	});
};

//지점 정보 받아오기
function getDataM(loc){
	var arrs = null;
	$.ajax({
		url:'geos',
		async:false,
		data:{cmd:loc},
		success:function(data){
			arrs = data;
		},
		error:function(){
			
		}
	});
	return arrs;
};

//지도 위치 이동
function panTo(lat, lng, loc) {
    var moveLatLon = new kakao.maps.LatLng(lat, lng);
    map.panTo(moveLatLon);     
    var arrs = getDataM(loc);
    setMarkers(arrs);
};   

//지도 표시 시작
function mapDislapy(){
	var container = document.getElementById('map');
	var options = {
		center: new kakao.maps.LatLng(37.549530, 126.989045),
		level: 7
	};
	map = new kakao.maps.Map(container, options);
};

/* ----------------------------------------------------------------------------------------- */
										/* 날씨 시스템 */
/* ----------------------------------------------------------------------------------------- */

//날씨정보 표시
function displayW(data) {
	var items = $(data).find('item');
	$(items).each(function(index, d) {
		if ($(d).find('category').text() == 'T1H') {
			var val = $(d).find('obsrValue').text();
			$('span:eq(0)').text('기온 : ' + val+'℃');
		}
		if ($(d).find('category').text() == 'REH') {
			var val = $(d).find('obsrValue').text();
			$('span:eq(1)').text('습도 : ' + val+'%');
		}
	});
};

//날씨데이터 받아오기
function getdataW() {
	var urlstr = 'getweather';
	$.ajax({
		url : urlstr,
		dataType : 'xml',
		success : function(data) {
			displayW(data);
		},
		error : function() {
			alert('error');
		}
	});
};

//--------------------------------------------------

$(document).ready(function() {
	getData(); //POS 시스템 시작
	mapDislapy(); //지도 시스템 시작

	//장바구니 기능
	$('#product > div').click(function() {
		var num = $(this).attr('num');
		cart(num); //메뉴 클릭 시 장바구니실행
	});

	//단툼 or 세트 선택 버튼
	$('button:eq(0)').click(function() {
		$('#product > div').show();
	});
	$('button:eq(1)').click(function() {
		$('#product > div').hide();
	});

	//지도버튼
	$('button:eq(2)').click(function() {
		//seoul
		panTo(37.569530, 126.989045, 0); //지도 위치 이동(서울)
		getdataW();	//날씨 표시
	});
	$('button:eq(3)').click(function() {
		//busan
		panTo(35.1719943, 129.1441646, 1); //지도 위치 이동(부산)
		getdataW();	//날씨 표시
	});

	$('#payment > button').click(function() {
		payment();	//계산
	});

});
</script>
</head>
<body>
	<h1>POS SYSTEM</h1>
	<button>단품</button>
	<button>세트</button>
	<button>Seoul</button>
	<button>Busan</button>
	<span>현재 기온</span>
	<span>현재 기온</span>

	<div id="product"></div>
	<h1 id="sum">
		total:<span></span>
	</h1>
	<div id="cart"></div>
	<div id="payment">
		<input type="text" name="money" placeholder="돈을 입력하세요">
		<button>결제하기</button><br>
		<p></p>
	</div>
	<div id="map"></div>
</body>
</html>
