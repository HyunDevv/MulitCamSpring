<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<style>
#result{
	width:400px;
	border:2px solid red;
}
</style>
<script>

function display(data){
	$(data.documents).each(function(index, add){
		var result = '';
		result += '<h3>'+add.address_name+' '+add.address_type+'</h3>';
		$('#result').append(result);
	});
};

function getData(){
	var urlstr = 'https://dapi.kakao.com/v2/local/search/address.json'
	var loc = $('input[name="loc"]').val();
	
	$.ajax({
		method:'GET',
		url:urlstr,
		headers:{'Authorization' : 'KakaoAK 8bb4664642b1184f894533fe7edb0245'},
		data:{'query':loc},
		success:function(data){
			display(data);
		},
		error: function(){
			alert('error');
		
		}
	});
};


</script>
</head>
<body>
<button>GET DATA</button>
<input type="text" name="loc">
<div id="result"></div>
</body>
</html>
