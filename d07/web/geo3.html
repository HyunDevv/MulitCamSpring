<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2348a50ce2bdcf2f6cf00ff8ad5e426d"></script>
<style>
div{
	width:600px;
	height:600px;
	border:2px solid bule;
}
</style>
<script>
var map = null;


function mapDisplay(){
	var container = document.getElementById('map');
	var options = {
		center: new kakao.maps.LatLng(37.679917, 126.726808),
		level: 3
	};

	map = new kakao.maps.Map(container, options);

}


function setCenter() {            
    // 이동할 위도 경도 위치를 생성합니다 
    var moveLatLon = new kakao.maps.LatLng(33.452613, 126.570888);
    
    // 지도 중심을 이동 시킵니다
    map.setCenter(moveLatLon);
}

function panTo() {
    // 이동할 위도 경도 위치를 생성합니다 
    var moveLatLon = new kakao.maps.LatLng(33.450580, 126.574942);
    
    // 지도 중심을 부드럽게 이동시킵니다
    // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
    map.panTo(moveLatLon);            
}  


function setMarker(){
	// 마커가 표시될 위치입니다 
	var markerPosition  = new kakao.maps.LatLng(37.679917, 126.726808); 

	// 마커를 생성합니다
	var marker = new kakao.maps.Marker({
	    position: markerPosition
	});

	// 마커가 지도 위에 표시되도록 설정합니다
	marker.setMap(map);
};

$(document).ready(function(){
	
	mapDisplay();
	setMarker();
	
	$('button:eq(0)').click(function(){
		setCenter();
	});
	$('button:eq(1)').click(function(){
		panTo();
	});
	
});

</script>
</head>
<body>
<h1> 지도 Test </h1>
<button>Click1</button>
<button>Click2</button>
<div id="map"></div>
</body>
</html>
